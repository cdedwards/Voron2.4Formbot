############################################# \
######## USER CONFIG OVERRIDES FILE #########  + --> This will help you personalize my config to your printer :)
############################################# /

# This file is yours! Feel free to edit it in order to include all the needed
# things to adapt my generic config to your machine. This file will not be erased
# when updating the config using moonraker and it will be kept as you've set it.
# You can change every section of the config. You can also add some new custom macros, etc...
# The corresponding documentation can be found in: docs > overrides.md

### Also, keep in mind: if you use a multi-MCU config such as the old school double SKRs or a CANbus toolhead
### board, you will need to specify which components are connected to which board in your own mcu.cfg file!
### Example: if something is connected to the toolhead MCU, you should use "config_pin: toolhead:PIN_NAME".

#> Main control MCUs are called "mcu" (and "secondary" when using a double MCU configuration)
#> Toolhead CANboard MCUs are called "toolhead"
#> ERCF MCUs are called "ercf" 

# ------------------------------------------------------------------------------------------

[printer]
max_velocity: 500
max_accel: 15000

#-------------------------#
#   START_PRINT SEQUENCE  #
#-------------------------#

## The START_PRINT sequence is modular and fully customizable. A default START_PRINT sequence is auto-populated based on
## your probe choice (TAP, Dockable, Inductive), but if for some reasons you still want to modify it, please uncomment the following 3
## lines to define a new `variable_startprint_actions`. You can use any number of action or even duplicate some actions if needed.
## Available actions: "bed_soak", "extruder_preheating", "chamber_soak", "extruder_heating", "tilt_calib", "z_offset", "bedmesh", "purge", "clean", "primeline"
##
[gcode_macro _USER_VARIABLES]
variable_startprint_actions: "bed_soak", "extruder_preheating", "chamber_soak", "tilt_calib", "extruder_heating", "z_offset", "bedmesh",
gcode: # do not remove this line


#-------------------------#
#   EXTRUDER/BED PIDs     #
#-------------------------#

## Here is an example of some overrides for the PIDs. I put them here as almost everyone will use them,
## so just uncomment the following lines and change the values according to your own machine
[heater_bed]
control = pid
pid_kp = 45.182
pid_ki = 1.761
pid_kd = 289.733
sensor_type: Generic 3950
max_temp: 140


[tmc2209 extruder]
run_current: 0.6  
 
[extruder]
rotation_distance: 47.088
gear_ratio: 9:1
microsteps: 16

control = pid
pid_kp = 25.489
pid_ki = 3.034
pid_kd = 53.526
sensor_type: ATC Semitec 104NT-4-R025H42G
pressure_advance: 0.0355
max_extrude_cross_section: 15
max_temp: 310




#-------------------------#
#   Z MOTORS DIRECTION    #
#-------------------------#

## Here is an example of some overrides for the motor directions as it's a pretty common one. If you need
## to invert the Z1 or Z3 motor direction on your machine, just uncomment the following lines.

#[stepper_z2]

[stepper_z1]
dir_pin: !Z1_DIR

[stepper_z3]
dir_pin: !Z3_DIR

#[stepper_z]
#position_endstop: -1.90  #1.52

[stepper_z]
endstop_pin: probe:z_virtual_endstop # use beacon as virtual endstop
homing_retract_dist: 0 # beacon needs this to be set to 0

#[safe_z_home]
#home_xy_position: 175, 175
#   Sets the x, y position used for z homing with beacon
#z_hop: 5
#   Retracts the z axis bef


#-------------------------#
#   Probe Offsets         #
#-------------------------#


#[include bedfans.cfg]
[include spoolman.cfg]
#[include belay.cfg]



[quad_gantry_level]
horizontal_move_z: 6


# ----------------------------------------------------------------------------------------
[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevD_DC45D9FC515137474C202020FF0D2F3F-if00 
#   Path to the serial port for the beacon device. Typically has the form
#   /dev/serial/by-id/usb-Beacon_Beacon_...
speed: 15.
#   Z probing dive speed.
lift_speed: 25.
#   Z probing lift speed.
#backlash_comp: 0.5
#   Backlash compensation distance for removing Z backlash before measuring
#   the sensor response.
x_offset: -25
#   X offset of beacon from the nozzle.
y_offset: 0.
mesh_main_direction: x
contact_max_hotend_temperature: 280 # increase to enable hot contacting
#   Primary travel direction during mesh measurement.
#mesh_overscan: -1
#   Distance to use for direction changes at mesh line ends. Omit this setting
#   and a default will be calculated from line spacing and available travel.
#mesh_cluster_size: 1
#   Radius of mesh grid point clusters.
mesh_runs: 2
#   Number of passes to make during mesh scan.
#zero_reference_cluster_size: 1.
#   Radius of cluster used for zero reference position, this is the equivalent
#   of mesh_cluster_size for the zero reference position.
#accel_scale: 16g
#   Adjust the sensitivity of the accelerometer during shaper measurement,
#   valid settings on RevH are 16g, 8g, 4g and 2g.
#accel_axes_map: x, y, z
#   Reassign or invert axes of the accelerometer to align with machine coordinates.


home_method: contact # use proximity for induction homing
home_method_when_homed: proximity # after initial calibration use induction
home_autocalibrate: unhomed # contact will calibrate beacon on first home
home_gcode_pre_x: _HOME_PRE_AXIS AXIS=x
home_gcode_post_x: _HOME_POST_AXIS AXIS=X
home_gcode_pre_y: _HOME_PRE_AXIS AXIS=Y
home_gcode_post_y: _HOME_POST_AXIS AXIS=Y
#[safe_z_home]
home_z_hop: 3
home_z_hop_speed: 30
home_xy_move_speed: 150
home_xy_position: 175,175


[gcode_macro _HOME_PRE_AXIS]
gcode:
  # Adapt this for your printer.
  {% set HOME_CURRENT = 0.5 %}
  SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
  SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

[gcode_macro _HOME_POST_AXIS]
gcode:
  {% set axis = params.AXIS %}
  {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
  {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}

  # Move away
  SAVE_GCODE_STATE NAME=home_post_axis
  G91
  G0 {axis}-10 F3600
  RESTORE_GCODE_STATE NAME=home_post_axis

  # Make sure StallGuard registers are cleared
  M400
  # Set current during print
  SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
  SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[bed_mesh]
horizontal_move_z: 8
mesh_min:20,20
mesh_max:330,330
fade_end:10
fade_target:0
fade_start:1




#[input_shaper]
#shaper_freq_x: 50.2
#shaper_freq_y: 39.2
#shaper_type_y: zv
#damping_ratio_x: 0.051
#damping_ratio_y: 0.048


#[gcode_shell_command plot_graph]
#command: bash /home/edwards/printer_data/config/scripts/plot_graphs.sh


[gcode_shell_command system_info]
command: python3 /home/edwards/printer_data/config/scripts/system_info.py

[gcode_macro NOZZLE_PARK]
gcode:
  {% if "xyz" in printer.toolhead.homed_axes %}
    G90
    {% if printer.toolhead.position.x < 310 %}
      G1 X30 Y340 F25000
    {% else %}
      G1 X30 Y340 F25000
    {% endif %}
    G1 Y350 F25000
    G1 X8 F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}   

[idle_timeout]
gcode: 
    _HANDLE_TIMEOUT
timeout: 600000

[gcode_macro _HANDLE_TIMEOUT]
description: Called on idle timeout
gcode:
  {% if printer['print_stats'].state != "paused" %}
    TURN_OFF_HEATERS
#    M84
  {% endif %}
  
[gcode_shell_command backup_cfg]
command: /usr/bin/bash /home/edwards/printer_data/config/autocommit.sh
timeout: 30
verbose: True

[gcode_macro BACKUP_CFG]
description: Backs up config directory GitHub
gcode:
    RUN_SHELL_COMMAND CMD=backup_cfg

[respond]
default_type: echo
default_prefix:

